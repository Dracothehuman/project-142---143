<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong is cool</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background.jpg">
      <button onclick="restart()" id="restart" class="btn btn-success">Restart Game</button>
        <center>
          <div class="btn btn-primary heading">
            <h3>Artificial Intelligence Pinges Pongus Video Game</h3>
            <button class="btn btn-danger" data-toggle="modal" data-target="#myModal">Instructions</button>
          </div>
          <br><br>
          <button onclick="startGame()" id="start" class="btn btn-danger">Play Game</button>
          <br><br>
          <h3 id="status" class="btn btn-warning"></h3>
          <br><br>
          <div id="canvas"></div>
          <div id="Game_Console"></div>
          <h4>Source Code Credit:<a href="https://github.com/linuk">Linuk|| I think</a>Game Credit:Pong</h4>
        <div id="myModal" class="modal fade">
            <div class="modal-dialogue">
              <div class="modal-content">
                <div class="modal-header">
                  <button class="close" data-dismiss="modal">&times;</button>
                  <h4>Instructions</h4>
                </div>
                <div class="modal-body">
                  <img src="left.png" id="instruction-img">
                  <img src="right.png" id="instruction-img">
                </div>
              </div>
            </div>
        </div>
        </center>
        <script src="main.js"></script>
  
    </body>


</html>
